<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機介面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone">
        <!-- 頂部狀態欄 -->
        <div class="status-bar">
            <div class="left">
                <span class="time">14:30</span>
            </div>
            <div class="right">
                <span class="signal">📶</span>
                <span class="wifi">📡</span>
                <span class="battery">🔋</span>
            </div>
        </div>

        <!-- Google 搜索欄 -->
        <div class="search-bar">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="google-logo">
            <div class="search-input">
                <span class="mic-icon">🎤</span>
                <span class="lens-icon">🔍</span>
            </div>
        </div>

        <!-- 時間和日期 -->
        <div class="datetime">
            <div class="time">14:30</div>
            <div class="date">1月7日 週三</div>
        </div>

        <!-- 應用圖標區域 -->
        <div class="app-grid">
            <div class="app-item">
                <div class="app-icon">📞</div>
                <span class="app-name">電話</span>
            </div>
            <div class="app-item">
                <div class="app-icon">✉️</div>
                <span class="app-name">信息</span>
            </div>
            <div class="app-item">
                <div class="app-icon">🌐</div>
                <span class="app-name">瀏覽器</span>
            </div>
            <div class="app-item">
                <div class="app-icon">📷</div>
                <span class="app-name">相機</span>
            </div>
            <div class="app-item">
                <div class="app-icon">🎵</div>
                <span class="app-name">音樂</span>
            </div>
            <div class="app-item">
                <div class="app-icon">⚙️</div>
                <span class="app-name">設置</span>
            </div>
            <div class="app-item">
                <div class="app-icon">📝</div>
                <span class="app-name">筆記</span>
            </div>
            <a href="search.html" class="app-item">
                <div class="app-icon portfolio">
                    <img src="./img/app logo.png" alt="掌控者">
                </div>
                <span class="app-name">掌控者</span>
            </a>
        </div>

        <!-- 底部導航欄 -->
        <div class="nav-bar">
            <div class="nav-item">⚙️</div>
            <div class="nav-item">📞</div>
            <div class="nav-item">🏠</div>
            <div class="nav-item">🔍</div>
            <div class="nav-item">📷</div>
        </div>
    </div>
</body>
</html>
